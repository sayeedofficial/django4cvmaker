<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <form class="container-fluid justify-content-start">
        <a href="/"
          ><button type="button" class="btn btn-outline-primary me-2">
            Home
          </button></a
        >
        <a href="/list"
          ><button type="button" class="btn btn-outline-secondary me-2">
            Generated CVs
          </button></a
        >
        <a href="/admin"
          ><button type="button" class="btn btn-outline-warning">
            Admin
          </button></a
        >
      </form>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control" id="email" name="email" />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="phone" name="phone" />
            </div>
            <div class="mb-3">
              <label for="linkedin" class="form-label">Linkedin</label>
              <input type="text" class="form-control" id="linkedin" name="linkedin" />
            </div>
            <div class="mb-3">
              <label for="summary" class="form-label">About You</label>
              <textarea
                type="text"
                class="form-control"
                id="summary"
                name="summary"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="degree" class="form-label">Degree</label>
              <input
                type="text"
                class="form-control"
                id="degree"
                name="degree"
              />
            </div>
            <div class="mb-3">
              <label for="class10" class="form-label">class10</label>
              <input
                type="text"
                class="form-control"
                id="class10"
                name="class10"
              />
            </div>
            <div class="mb-3">
              <label for="class12" class="form-label">class12</label>
              <input
                type="text"
                class="form-control"
                id="class12"
                name="class12"
              />
            </div>
            <div class="mb-3">
              <label for="university" class="form-label">University</label>
              <input
                type="text"
                class="form-control"
                id="university"
                name="university"
              />
            </div>
            <div class="mb-3">
              <label for="previous_work" class="form-label"
                >Work Expierience</label
              >
              <textarea
                type="text"
                class="form-control"
                id="previous_work"
                name="previous_work"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="skills" class="form-label">Skills</label>
              <textarea
                type="text"
                class="form-control"
                id="skills"
                name="skills"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="projects" class="form-label"
                >Projects</label
              >
              <textarea
                type="text"
                class="form-control"
                id="projects"
                name="projects"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
